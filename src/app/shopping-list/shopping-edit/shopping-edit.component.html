<br><br>

<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required >
                </div>
                <div class="col-sm-2 from-group">
                    <label for="amount" class="">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[09]*$">
                </div>
            </div>
            <br/>
            <div class="col-xs-12">
                <button type="submit" class="btn btn-success" [disabled]="!f.valid" >{{editMode ? 'Update' : 'Add'}}</button> &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-danger" (click)="onDelete()" *ngIf="editMode">Delete</button>&nbsp; &nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary" (click)="onClear()">Clear</button>
            </div>
            <br />
        </form>
    </div>
</div>
